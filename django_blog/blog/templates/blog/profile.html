{% extends "blog/base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>User Profile</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
</form>
{% if success %}
    <p class="success">Profile updated successfully!</p>
{% endif %}
{% endblock %}
