{% extends "blog/base.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
{% if form.errors %}
    <div class="error">
        <p>Please correct the errors below.</p>
    </div>
{% endif %}
{% endblock %}
