{% extends "blog/base.html" %}
{% block title %}Posts Tagged "{{ tag }}"{% endblock %}
{% block content %}
<h2>Posts Tagged "{{ tag }}"</h2>
{% for post in posts %}
    <div>
        <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
        <p>{{ post.content|truncatewords:30 }}</p>
    </div>
{% empty %}
    <p>No posts found for this tag.</p>
{% endfor %}
{% endblock %}
