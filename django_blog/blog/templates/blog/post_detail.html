{% extends "blog/base.html" %}
{% block title %}Post Detail{% endblock %}
{% block content %}
<h2>{{ object.title }}</h2>
<p>{{ object.content }}</p>
<p>Author: {{ object.author.username }}</p>
<a href="{% url 'post-edit' object.pk %}">Edit</a>
<a href="{% url 'post-delete' object.pk %}">Delete</a>
<a href="{% url 'posts' %}">Back to Posts</a>
{% endblock %}
